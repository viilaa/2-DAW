</head>

<body>
    <nav>
        <div class="container-nav">

        </div>
    </nav>
    <h1>AE3</h1>
    <form action="#" method="POST">
        <p>Nombre: <span class="asterisco">*</span></p> <input type="text" name="nombre" required>
        <p>Apellidos: <span class="asterisco">*</span></p> <input type="text" name="apellidos" required>
        <p>Fecha de nacimiento: <span class="asterisco">*</span></p> <input type="date" name="fnacimiento" required>
        <p>Direccion: </p> <input type="text" name="direccion" required>
        <p>Codigo postal: <span class="asterisco">*</span></p> <input type="number" name="codigoPostal" maxlength="5" required>
        <p>Provincia: <span class="asterisco">*</span></p> <select name="provincia" required><option value="VLC">Valencia</option><option value="CAS">Castellon</option><option value="ALC">Alicante</option></select>
        <p>Municipio: <span class="asterisco">*</span></p> <input type="text" name="municipio" style="text-transform: uppercase;" required>
    </form>
</body>

</html>
