<div class="producto">
    <p><img src="{{ imgProducto }}" alt="jpg"></p>
    <div class="info">
        <p id="template">Código:</p>
        <span>{{ codigoProducto }}</span>

        <p id="template">Nombre:</p>
        <span>{{ nombre }}</span>

        <p id="template">Descripción:</p>
        <span>{{ desc }}</span>

        <p id="template">Precio:</p>
        <span>{{ precio }}</span>

        <p id="template">Stock:</p>
        <span>{{ stock }}</span>
    </div>
</div>
